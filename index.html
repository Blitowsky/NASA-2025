<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mapa Interactivo Giovanni</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
<style>
    #map { height: 80vh; width: 100%; margin: 0; padding: 0; }
    body { margin: 0; font-family: Arial, sans-serif; }
    #control-panel {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 1000;
        background: white;
        padding: 10px;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
</style>
</head>
<body>
<div id="control-panel">
    <label for="locations">Seleccionar ubicación: </label>
    <select id="locations" onchange="changeLocation()">
        <option value="san-luis">San Luis, Argentina</option>
        <option value="buenos-aires">Buenos Aires, Argentina</option>
        <option value="madrid">Madrid, España</option>
    </select>
</div>
<div id="map"></div>

<script>
var map = L.map('map').setView([-33.2914, -66.32467], 10);

// Capas base
var osmLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '© OpenStreetMap' });
var satelliteLayer = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', { attribution: 'Tiles © Esri' });
var reliefLayer = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer/tile/{z}/{y}/{x}', { attribution: 'Tiles © Esri' });

osmLayer.addTo(map);

// Selector de capas base
var baseLayers = {
    "OpenStreetMap": osmLayer,
    "Satelital": satelliteLayer,
    "Topográfico": reliefLayer
};
L.control.layers(baseLayers, null, {collapsed:false}).addTo(map);

// Cargar datos procesados de Giovanni
var heatLayer;
fetch('co2_data.json')
.then(response => response.json())
.then(data => {
    // Convertir a formato [lat, lon, valor]
    var heatData = data.map(d => [d.lat, d.lon, d.value]);
    heatLayer = L.heatLayer(heatData, {radius: 25, blur: 15, maxZoom: 10}).addTo(map);
});

// Cambiar ubicación
const locations = {
    'san-luis': [-33.2914, -66.32467, 10],
    'buenos-aires': [-34.6037, -58.3816, 12],
    'madrid': [40.4168, -3.7038, 12]
};
function changeLocation() {
    var selected = document.getElementById('locations').value;
    var loc = locations[selected];
    map.setView([loc[0], loc[1]], loc[2]);
}
</script>
</body>
</html>
